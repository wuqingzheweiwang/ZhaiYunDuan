		<style>
	*{margin:0;padding:0;}

	</head>
	<body>
		<!-- 代码部分begin -->
	<div id="main" style="height:600px"></div>
	<script src="echarts.min.js"></script>
  <script src="china.js"></script>
	<script>
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main'));  
    option = {
        geo: {
            map: 'china',
            roam: true,
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        color: 'rgba(0,0,0,0.4)'
                    }
                }
            },
            itemStyle: {
                normal:{
                    borderColor: 'rgba(0, 0, 0, 0.2)'
                },
                emphasis:{
                    areaColor: null,
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowBlur: 20,
                    borderWidth: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            regions: [{
              name: '广东',
              itemStyle: {
                  normal: {
                      areaColor: 'red',
                      color: 'red'
                  }
              }
          },{
              name: '北京',
              itemStyle: {
                  normal: {
                      areaColor: 'red',
                      color: 'red'
                  }
              }
          }]
        }
       
    };
